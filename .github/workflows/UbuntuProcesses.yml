name: Publish processes (Ubuntu) to Pages
on: workflow_dispatch
permissions: { pages: write, id-token: write, contents: write }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # checks out master (default)

      - name: Generate site/processes-ubuntu.html
        shell: pwsh
        run: |
          mkdir -p site | Out-Null
          $tz    = [TimeZoneInfo]::FindSystemTimeZoneById('America/Chicago')
          $nowCT = [TimeZoneInfo]::ConvertTimeFromUtc([DateTime]::UtcNow,$tz)
          $abbr  = $tz.IsDaylightSavingTime($nowCT) ? 'CDT' : 'CST'
          $stamp = $nowCT.ToString('MMddyy:HHmmss') + " $abbr"

          Get-Process |
            Sort-Object WorkingSet64 -Descending |
            Select-Object -First 200 ProcessName, Id, CPU, WS |
            ConvertTo-Html -As Table -Title 'Processes' -PreContent "<h1>Processes (Ubuntu runner)</h1><p>Updated $stamp</p>" |
            Set-Content site/processes-ubuntu.html -Encoding utf8

      - name: Commit file to master
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add site/processes-ubuntu.html
          git commit -m "Update site/processes-ubuntu.html (Ubuntu)" || echo "No changes"
          git push

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site  # publishes everything currently in repo's site/ (incl. your other files)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
