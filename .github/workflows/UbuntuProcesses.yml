name: Update processes page (Ubuntu â†’ gh-pages, into site/)
on: workflow_dispatch

permissions: { contents: write }  # pushing to gh-pages

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Generate site/processes-ubuntu.html
        shell: pwsh
        run: |
          mkdir -p site
          $tz    = [TimeZoneInfo]::FindSystemTimeZoneById('America/Chicago')
          $nowCT = [TimeZoneInfo]::ConvertTimeFromUtc([DateTime]::UtcNow,$tz)
          $abbr  = $tz.IsDaylightSavingTime($nowCT) ? 'CDT' : 'CST'
          $stamp = $nowCT.ToString('MMddyy:HHmmss') + " $abbr"

          Get-Process |
            Sort-Object WorkingSet64 -Descending |
            Select-Object ProcessName, Id, CPU, WS|
            ConvertTo-Html -As Table -Title 'Processes' -PreContent "<h1>Processes (Ubuntu runner)</h1><p>Updated $stamp</p>" |
            Set-Content site/processes-ubuntu.html -Encoding utf8

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add site/processes-ubuntu.html
          git commit -m "Update site/processes-ubuntu.html (Ubuntu)" || echo "No changes"
          git push
