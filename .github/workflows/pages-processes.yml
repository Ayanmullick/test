name: Publish processes (AzPS) to Pages
on:  workflow_dispatch
permissions: { pages: write, id-token: write }  # required by Pages deploy

jobs:
  build:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/azure-powershell:latest
    steps:
      - name: Install tzdata (noninteractive)
        shell: bash
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y tzdata
          
      - name: Generate HTML
        shell: pwsh
        run: |
          New-Item -Type Directory -Force site
          $proc = Get-Process | Select-Object ProcessName, Id, CPU, WS
          $stamp = ([TimeZoneInfo]::ConvertTimeFromUtc([DateTime]::UtcNow,[TimeZoneInfo]::FindSystemTimeZoneById('America/Chicago'))).ToString('MMddyy:HHmmss')
          $pre = "<h1>Processes (AzPS container)</h1><p>Updated $stamp CST</p>"
          $proc | ConvertTo-Html -As Table -Title 'Processes' -PreContent $pre |Set-Content site/processes.html -Encoding utf8  #https://ayanmullick.github.io/test/processes.html

      - uses: actions/upload-pages-artifact@v3
        with: { path: site }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} }
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
