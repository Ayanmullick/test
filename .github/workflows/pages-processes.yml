name: Publish processes (AzPS) to Pages
on:  workflow_dispatch
permissions: { pages: write, id-token: write }  # required by Pages deploy

jobs:
  build:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/azure-powershell:latest
    steps:
      - name: Generate HTML
        shell: pwsh
        run: |
          New-Item -Type Directory -Force site | Out-Null
          $proc = Get-Process | Select-Object -First 200 ProcessName, Id,@{N='CPU(s)';E={$_.CPU}}, @{N='WS(MB)';E={[math]::Round($_.WorkingSet64/1MB,1)}}
          $pre = "<h1>Processes (AzPS container)</h1><p>Updated $(Get-Date -Format u) â€¢ Top 200 by WS</p>"
          $proc | ConvertTo-Html -As Table -Title 'Processes' -PreContent $pre |Set-Content site/processes.html -Encoding utf8

      - uses: actions/upload-pages-artifact@v3
        with: { path: site }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} }
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
