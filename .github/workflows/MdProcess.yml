name: Process Report

on:
  schedule:
    - cron: "0 14 * * 0"   # 14:00 UTC 9:00 AM CDT every Sunday
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install module + generate + commit (single step)
        shell: pwsh
        run: |
          Install-PSResource FormatMarkdownTable -Repository PSGallery -TrustRepository -Quiet -AcceptLicense

          $stamp = '{0:MMdd.HHmm}{1}' -f ($ct=[TimeZoneInfo]::ConvertTimeBySystemTimeZoneId([DateTimeOffset]::UtcNow,'America/Chicago')), ( ($ct.Offset.TotalHours -eq -5) ? 'CDT' : 'CST' )
          Get-Process | Sort-Object WorkingSet64 -Descending | Select-Object -First 20 ProcessName,Id,CPU,@{n='WS(MB)';e={[math]::Round($_.WorkingSet64/1MB,2)}} |
             Format-MarkdownTableTableStyle -ShowMarkdown:$false *> $null

          (Get-Clipboard) -replace '(?s)^\*\*.*?\*\*\s*','' | Set-Content "reports/Process$stamp.md" -Encoding UTF8

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports/*.md
          git commit -m "Add process report [skip ci]" || echo "Nothing to commit"
          git push
