<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>dbo.TestSales</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <input type="checkbox" id="theme-toggle-input" hidden>
  <div class="page">
    <header>
      <div id="auth-wrapper" align="right">
        <div id="auth-actions">
          <label id="theme-toggle" for="theme-toggle-input" role="button" aria-label="Toggle theme" title="Toggle theme">◐</label>
          <a id="auth-btn" aria-label="Log in/out" title="Log in/out">
            <svg viewBox="0 0 16 16"><use href="icons.svg#auth-icon"></use></svg>
          </a>
        </div>
        <div id="auth-info">
          <span>👤:</span><span id="user-details"></span><br>
          <span>🔑:</span><span id="user-roles-list"></span>
        </div>
      </div>
      <p id="auth-status"></p>
    </header>
    <h1>dbo.TestSales</h1>
    <p>Data is fetched from the Static Web Apps <code>/data-api</code> REST endpoint.</p>
    <table border="1" cellpadding="4" cellspacing="0">
      <thead>
        <tr>  <th>SaleID</th>    <th>SalesRepID</th>    <th>Amount</th>  </tr>
      </thead>  <tbody id="rows"> <tr><td colspan="3">Please sign in to view data.</td></tr>   </tbody>
    </table>
    <p id="status"></p>
    <script src="main.js"></script>
  </div>
</body>
</html>
